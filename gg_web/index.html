<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GreenGuest</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material-wfont.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="m2x-2.0.0.js"></script>

  </head>
  <body>
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">GreenGuest</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="javascript:void(0)">Home</a></li>
                <li><a href="javascript:void(0)">Reports</a></li>
                <li><a href="javascript:void(0)">Config</a></li>
            </ul>
        </div>
    </div>

    <img style="width:100%" data-toggle="modal" data-target="#myModal" src="http://www.edenresort.com/wp-content/uploads/2014/04/map-mainbuilding.gif">


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Room #425</h4>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs" style="margin-bottom: 15px;">
              <li class="active"><a href="#temperature" data-toggle="tab">Temperature</a></li>
              <li><a href="#energy" data-toggle="tab">Energy</a></li>
              <li><a href="#water" data-toggle="tab">Water</a></li>
              <li><a href="#laundry" data-toggle="tab">Laundry</a></li>
          </ul>
          <div id="myTabContent" class="tab-content">
              <div class="tab-pane fade active in" id="temperature">
                  <div class="row">
                    <div class="col-xs-2">
                      <h3>Current:</h3>
                    </div>
                    <div class="col-xs-2">
                      <h3><span id="current-temperature"></span>&deg;</h3>
                    </div>
                
                    <div class="col-xs-2">
                      <h3>Average:</h3>
                    </div>
                    <div class="col-xs-2">
                      <h3><span id="average-temperature"></span>&deg;</h3>
                    </div>
                  
                    <div class="col-xs-2">
                      <h3>Low:</h3>
                    </div>
                    <div class="col-xs-2">
                      <h3>73&deg;</h3>
                    </div>
                  </div>
                  <div class="row">
                    <img src="http://api-m2x.att.com/v2/charts/10e80441ec17857dff28d62bd77f53c2.png?width=550&height=400">
                  </div>
              </div>
              <div class="tab-pane fade" id="energy">
                  <div class="row">
                    <div class="col-xs-2">
                      <h3>Total:</h3>
                    </div>
                    <div class="col-xs-2">
                      <h3><span id="energy-total"></span>kWh</h3>
                    </div>

                    <!-- <div class="col-xs-offset-1 col-xs-2">
                      <h3>Peak:</h3>
                    </div>
                    <div class="col-xs-2">
                      <h3 class="text-success">1.2kWh</h3>
                    </div> -->
                  </div>
                  <div class="row">
                    <img src="http://api-m2x.att.com/v2/charts/628911a952a524ee3f5978593af50ac3.png?width=550&height=400">
                  </div>
              </div>
              <div class="tab-pane fade" id="water">
                <div class="row">
                  <div class="col-xs-2">
                    <h3>Total:</h3>
                  </div>
                  <div class="col-xs-2">
                    <h3 class="text-warning"><span id="water-total"></span>gal</h3>
                  </div>
                  <!-- <div class="col-xs-2">
                    <h3>Shower:</h3>
                  </div>
                  <div class="col-xs-2">
                    <h3 class="text-danger">4.0gal</h3>
                  </div>
                  <div class="col-xs-2">
                    <h3>Other:</h3>
                  </div>
                  <div class="col-xs-2">
                    <h3 class="text-success">1.2gal</h3>
                  </div> -->
                </div>
                <div class="row">
                    <img src="http://api-m2x.att.com/v2/charts/be373bdf660047ded99993f587fee3be.png?width=550&height=400">
                  </div>
              </div>
              <div class="tab-pane fade" id="laundry">
                <div class="row">
                  <div class="col-xs-3">
                    <h3>Sheet Changes:</h3>
                  </div>
                  <div class="col-xs-3">
                    <h3 class="text-success">1</h3>
                  </div>
                  <div class="col-xs-3">
                    <h3>Towels Replaced</h3>
                  </div>
                  <div class="col-xs-3">
                    <h3 class="text-danger"><span id="towels-replaced"></span></h3>
                  </div>
                </div>
              </div>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
        $(document).ready(function() {
            $.material.init();
        });
    </script>

  </body>
</html>
